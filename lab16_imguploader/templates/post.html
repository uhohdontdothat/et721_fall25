<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h1 class="posttitle">Upload an image</h1>
    <form method="post" enctype="multipart/form-data" class="form_post">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btnsubmit" type="submit">Submit new image post</button>
    </form>
</body>
</html>
